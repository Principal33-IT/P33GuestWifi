<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .font-color {
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        } 
        th {
            background-color: rgb(30, 171, 241);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/P33-wifi.png" alt="WiFi image">
    </div>
    
    <table>
        <tr class="font-color">
            <th>Office</th>
            <th>Network name</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>All offices</td>
            <td>Principal33-Guest</td>
            <td>G0esti2B3st!</td>
        </tr>
    </table>
</body>
</html>
